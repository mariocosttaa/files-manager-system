services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-files-manager-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - laravel-network
    depends_on:
      - db
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - VITE_APP_NAME="${APP_NAME:-Laravel}"
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-laravel}
    ports:
      - "${APP_PORT:-8000}:80"
    command: >
      sh -c "php artisan key:generate --force &&
             rm -f public/hot &&
             php artisan config:clear &&
             php artisan config:cache &&
             until php artisan migrate --force; do
               echo 'Waiting for database...';
               sleep 2;
             done &&
             /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf"

  db:
    image: mysql:8.0
    container_name: laravel-files-manager-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-laravel}
      MYSQL_USER: ${DB_USERNAME:-laravel}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - laravel-network

volumes:
  dbdata:
    driver: local

networks:
  laravel-network:
    driver: bridge
